<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add</title>
        <style>
            body {
                background-color: #f4f4f4;
                color: #222;
                font-family: sans-serif;    
                line-height: 1.6;
                margin: 0;
                padding: 2rem;
            }

            h1, h2 {
                color: #2c3e50;
                margin-bottom: 1rem;
            }

            p, label {
                margin-bottom: 0.5rem;
                display: block;
            }

            a {
                color: #0066cc;
                text-decoration: none;
                font-weight: bold;
            }

            a:hover {
                text-decoration: underline;
            }

            /* Contenitori */
            form, .container {
                background-color: #ffffff;
                border-radius: 8px;
                padding: 1.5rem;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                max-width: 800px;
                margin: 2rem auto;
            }

            /* Input e button */
            input[type="text"],
            input[type="number"],
            input[type="search"],
            button {
                width: 100%;
                padding: 10px;
                margin-top: 0.2rem;
                margin-bottom: 1rem;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }

            button {
                background-color: #3498db;
                color: white;
                font-weight: bold;
                border: none;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            button:hover {
                background-color: #2980b9;
            }

            /* Messaggi */
            .success {
                color: green;
                font-weight: bold;
                margin-top: 1rem;
            }

            .error {
                color: red;
                font-weight: bold;
                margin-top: 1rem;
            }

            /* Liste risultati */
            ul {
                padding-left: 1.5rem;
            }

            ul ul {
                margin-top: 0.2rem;
                margin-bottom: 0.5rem;
            }

        </style>
    </head>
    <body>
        <h1>Inserisci un nuovo record al database</h1>
        <br><br>
        <form method="post" action="/add">
            <p>Inserisci qua i nuovi dati (* campi obbligatori):</p>
            <br><br>
            <label for="title">Titolo:*</label>
            <input type="text" id="title" name="title" placeholder="Titolo..." size="60" required>
            <br><br>
            <label for="director">Regista:*</label>
            <input type="text" id="director" name="director" placeholder="Regista..." size="60" required>
            <br><br>
            <label for="age">Et&agrave; del regista:*</label>
            <input type="number" id="age" name="age" size="30" min="18" max="200" placeholder="EtÃ ..." required>
            <br><br>
            <label for="year">Anno del film:*</label>
            <input type="number" id="year" name="year" size="30" min="1000" max="9999" placeholder="Anno..." required>
            <br><br>
            <label for="genre">Genere del film:*</label>
            <input type="text" id="genre" name="genre" placeholder="Genere..." size="60" required>
            <br><br>
            <label for="platform1">Piattaforma streaming 1:</label>
            <input type="text" id="platform1" name="platform1" placeholder="Piattaforma..." size="60">
            <br><br>
            <label for="platform2">Piattaforma streaming 2:</label>
            <input type="text" id="platform2" name="platform2" placeholder="Piattaforma..." size="60">
            <br><br>
            <button type="submit">Aggiungi</button>
        </form>
        <br><br>
        {% if error %}
            <div class="error">
                {{ error }}
            </div>
        {% endif %}
        <br><br>
        <a href="/">Torna alla pagina principale</a>
    </body>
</html>
