<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text2SQL</title>
        <style>
            body {
                background-color: #f4f4f4;
                color: #222;
                font-family: sans-serif;    
                line-height: 1.6;
                margin: 0;
                padding: 2rem;
            }

            h1, h2 {
                color: #2c3e50;
                margin-bottom: 1rem;
            }

            p, label {
                margin-bottom: 0.5rem;
                display: block;
            }

            a {
                color: #0066cc;
                text-decoration: none;
                font-weight: bold;
            }

            a:hover {
                text-decoration: underline;
            }

            /* Contenitori */
            form, .container {
                background-color: #ffffff;
                border-radius: 8px;
                padding: 1.5rem;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                max-width: 800px;
                margin: 2rem auto;
            }

            /* Input e button */
            input[type="text"],
            input[type="number"],
            input[type="search"],
            button {
                width: 100%;
                padding: 10px;
                margin-top: 0.2rem;
                margin-bottom: 1rem;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }

            button {
                background-color: #3498db;
                color: white;
                font-weight: bold;
                border: none;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            button:hover {
                background-color: #2980b9;
            }

            /* Messaggi */
            .success {
                color: green;
                font-weight: bold;
                margin-top: 1rem;
            }

            .error {
                color: red;
                font-weight: bold;
                margin-top: 1rem;
            }

            /* Liste risultati */
            ul {
                padding-left: 1.5rem;
            }

            ul ul {
                margin-top: 0.2rem;
                margin-bottom: 0.5rem;
            }

        </style>
    </head>
    <body>
        <h1>Benvenuto in Text2SQL</h1>
        <p>Questa Ã¨ la pagina principale.</p>
        <a href="/schema_summary">Schema del database</a>
        <br><br>
        <a href="/sql_search">Esegui una query SQL</a>
        <br><br>
        <a href="/add">Aggiungi un record al database</a>
        <br><br>
        <form method="post" action="/search">
            <label for="search_request">Cerca:</label>
            <input type="text" id="search_request" name="search_request" placeholder="Cerca..." size="60" required>
            <input type="hidden" name="model" value="gemma3:1b-it-qat">
            <button type="submit">Invia</button>
        </form>
        {% if error %}
            <br><br>
            <div class="error">
                {{ error }}
            </div>
        {% endif %}
        <br><br>
        {% if status == "ok"%}
        <div class="success">
            Dati aggiunti con successo!
        </div>
        {% endif %}
    </body>
</html>
